# Sample production configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  mongodb:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  opensearch:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  graylog:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    environment:
      # Additional production settings
      - GRAYLOG_IS_MASTER=true
      - GRAYLOG_HTTP_PUBLISH_URI=${GRAYLOG_HTTP_EXTERNAL_URI}
      - GRAYLOG_HTTP_ENABLE_CORS=false
      - GRAYLOG_HTTP_ENABLE_GZIP=true
      - GRAYLOG_HTTP_THREAD_POOL_SIZE=200
      - GRAYLOG_PROCESSBUFFER_PROCESSORS=5
      - GRAYLOG_OUTPUTBUFFER_PROCESSORS=3
      - GRAYLOG_OUTPUT_BATCH_SIZE=500
      - GRAYLOG_RING_SIZE=65536
      - GRAYLOG_ASYNC_EVENTBUS_PROCESSORS=2

